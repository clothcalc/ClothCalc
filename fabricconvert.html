<script>
    function calculateFabric() {
        var conversionType = document.getElementById("conversion-type").value;
        var measurementType = document.getElementById("measurement-type").value;
        var weight = parseFloat(document.getElementById("weight").value);
        var gsm = parseFloat(document.getElementById("gsm").value);
        var width = parseFloat(document.getElementById("width").value);
        var length = parseFloat(document.getElementById("length").value);

        var fabricLengthMeters;
        var fabricLengthYards;

        if (conversionType === "kgToYard") {
            fabricLengthMeters = (weight * 1000) / (gsm * (measurementType === "cm" ? width / 100 : width * 0.0254));
            fabricLengthYards = fabricLengthMeters * 1.09361;
        } else if (conversionType === "yardToKg") {
            var widthMeters = measurementType === "cm" ? width / 100 : width * 0.0254;
            var lengthMeters = length * 0.9144;
            fabricLengthMeters = lengthMeters;
            fabricLengthYards = length;
            weight = (fabricLengthMeters * gsm * widthMeters) / 1000;
        } else if (conversionType === "kgToMeter") {
            fabricLengthMeters = (weight * 1000) / (gsm * (measurementType === "cm" ? width / 100 : width * 0.0254));
            fabricLengthYards = fabricLengthMeters * 1;
        } else if (conversionType === "meterToKg") {
            var widthMeters = measurementType === "cm" ? width / 100 : width * 0.0254;
            var lengthMeters = length;
            fabricLengthMeters = lengthMeters;
            fabricLengthYards = lengthMeters * 1.09361;
            weight = (fabricLengthMeters * gsm * widthMeters) / 1000;
        } else if (conversionType === "meterToYard") {
            fabricLengthMeters = length;
            fabricLengthYards = length * 1.09361;
        } else if (conversionType === "yardToMeter") {
            fabricLengthMeters = length * 0.9144;
            fabricLengthYards = length;
        }

        if (conversionType === "kgToYard") {
    document.getElementById("fabric-length-yards").innerHTML = "Fabric Length: " + fabricLengthYards.toFixed(2) + " Yards";
} else if (conversionType === "kgToMeter") {
    document.getElementById("fabric-length-meters").innerHTML = "Fabric Length: " + fabricLengthMeters.toFixed(2) + " Meters";
}
		
document.getElementById("fabric-weight").innerHTML = "Fabric Weight: " + weight.toFixed(3) + " Kg";

    }
</script>

<!-- HTML Form -->
<form>
    <label for="conversion-type">Conversion Type:</label>
    <select id="conversion-type">
        <option value="kgToYard">KG to Yard</option>
        <option value="yardToKg">Yard to KG</option>
        <option value="kgToMeter">KG to Meter</option>
        <option value="meterToKg">Meter to KG</option>
        <option value="meterToYard">Meter to Yard</option>
        <option value="yardToMeter">Yard to Meter</option>
    </select>
    <br>
    <label for="measurement-type">Measurement Type:</label>
    <select id="measurement-type">
        <option value="cm">CM</option>
        <option value="inch">Inch</option>
    </select>
    <br>
    <label for="weight">Weight:</label>
    <input type="number" id="weight">
    <br>
    <label for="gsm">GSM:</label>
    <input type="number" id="gsm">
    <br>
    <label for="width">Width:</label>
    <input type="number" id="width">
    <br>
    <label for="length">Length:</label>
    <input type="number" id="length">
    <br>
    <button type="button" onclick="calculateFabric()">Calculate</button>
</form>

<!-- Result Display -->
<p id="fabric-length-yards"></p>
<p id="fabric-length-meters"></p>
<p id="fabric-weight"></p>
