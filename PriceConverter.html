	<div class="containerfive">
	<h1>Price Calculators</h1>
	</div>


<div class="containerfour">
  <div class="calculation">
	<div class="input-group">
	<label for="price-per-kg">Price per Kg:</label>
	<input type="number" id="price-per-kg" name="price-per-kg"><br><br>
	</div>
	<div class="input-group">
	<label for="fabrics-yds">Fabrics Yds converted from kg:</label>
	<input type="number" id="fabrics-yds" name="fabrics-yds"><br><br>
	</div>
	<button id="calculate-price-button">Calculate Price</button>
	<div class="input-group">
	<label for="price-per-yds">Price per Yds:</label>
	<span id="price-per-yds"></span>
	</div>

	<script>
		var pricePerKgInput = document.getElementById("price-per-kg");
		var fabricsYdsInput = document.getElementById("fabrics-yds");
		var pricePerYdsSpan = document.getElementById("price-per-yds");
		var calculatePriceButton = document.getElementById("calculate-price-button");

		calculatePriceButton.addEventListener("click", calculatePrice);

		function calculatePrice() {
			var pricePerKg = parseFloat(pricePerKgInput.value);
			var fabricsYds = parseFloat(fabricsYdsInput.value);
			var pricePerYds = pricePerKg / fabricsYds;
			if (!isNaN(pricePerYds)) {
				pricePerYdsSpan.textContent = "" + pricePerYds.toFixed(2);
			} else {
				pricePerYdsSpan.textContent = "";
			}
		}
	</script>

<h1>Price per Yard Calculator</h1>
	<label for="price-per-kg">Price per kg:</label>
	<input type="number" id="price-per-kg">
	<label for="width">Width (in meters):</label>
	<input type="number" id="width">
	<label for="gsm">GSM:</label>
	<input type="number" id="gsm">
	<button id="calculate-price-button">Calculate Price per Yard</button>
	<p id="price-per-yard"></p>

	<script>
		var pricePerKgInput = document.getElementById("price-per-kg");
		var widthInput = document.getElementById("width");
		var gsmInput = document.getElementById("gsm");
		var pricePerYardOutput = document.getElementById("price-per-yard");
		var calculatePriceButton = document.getElementById("calculate-price-button");

		calculatePriceButton.addEventListener("click", calculatePrice);

		function calculatePrice() {
			var pricePerKg = parseFloat(pricePerKgInput.value);
			var width = parseFloat(widthInput.value);
			var gsm = parseFloat(gsmInput.value);
			var pricePerYard = (pricePerKg * width * gsm) / 1094;
			if (!isNaN(pricePerYard)) {
				pricePerYardOutput.textContent = "Price per yard: $" + pricePerYard.toFixed(2);
			} else {
				pricePerYardOutput.textContent = "";
			}
		}
	</script>
