  <div class="container my-3">

<div class="col-md-6 my-2">
  <div class="box">
    <div class="d-flex flex-column justify-content-between h-100">
      <div class="text-center">
	  <h1>Percentage Difference Calculator</h1>
	   <div class="form-group">
      <label for="value1">Value 1:</label>
      <input type="number" id="value1" class="form-control">
    </div>
    <div class="form-group">
      <label for="value2">Value 2:</label>
      <input type="number" id="value2" class="form-control">
    </div>
    <button onclick="calculatePercentageDifference()" class="btn btn-primary">Calculate</button>
    <div id="result" class="mt-3"></div>
	
      </div>
      
    </div>
  </div>
</div>	
	
  </div>
  </div>


  <script>
    function calculatePercentageDifference() {
      var value1 = parseFloat(document.getElementById("value1").value);
      var value2 = parseFloat(document.getElementById("value2").value);

      if (isNaN(value1) || isNaN(value2)) {
        document.getElementById("result").innerHTML = "Please enter valid numbers.";
      } else {
        var difference = value2 - value1;
        var percentageDifference = (difference / value1) * 100;
        var result = "The percentage difference is " + percentageDifference.toFixed(2) + "%";
        document.getElementById("result").innerHTML = result;
      }
    }
  </script>
