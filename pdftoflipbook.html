<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook Generator</title>
    <style>
        /* Styles for the flipbook container and pages */
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            perspective: 1000px;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #book {
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            animation: flip 5s infinite linear;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
        }
        .page:nth-child(even) {
            background-color: #f2f2f2;
        }
        @keyframes flip {
            0%, 100% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
        }

        /* Styles for file input and download button */
        #fileInput {
            display: none;
        }
        #uploadButton {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }
        #downloadButton {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="book">
            <!-- Pages will be dynamically added here -->
        </div>
    </div>
    <input type="file" id="fileInput" accept=".pdf">
    <label for="fileInput" id="uploadButton">Upload PDF</label>
    <a href="#" id="downloadButton" style="display: none;">Download Flipbook</a>
    <script src="js/pdf.min.js"></script>
    <script src="js/pdf.worker.min.js"></script>
    <script>
        // Your JavaScript code that uses PDF.js here
    </script>
</body>
</html>
