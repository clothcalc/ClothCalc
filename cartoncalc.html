                  <label for="width">Width in cm:</label>

                  <label for="height">Height in cm:</label>

                <button onclick="calculateCBM()" class="btn btn-primary">Calculate CBM</button>

                  <label for="widthInches">Width in inches:</label>
                  <input type="number" id="widthInches" class="form-control">
                  <label for="heightInches">Height in inches:</label>
                  <input type="number" id="heightInches" class="form-control">
                </div>
                <button onclick="calculateCBF()" class="btn btn-primary">Calculate CBF</button>
                <p id="resultCBF"></p>

            </div>

  <script>
    function calculateCBM() {
      const length = document.getElementById("length").value;
      const width = document.getElementById("width").value;
      const height = document.getElementById("height").value;

      const cbm = (length * width * height) / 1000000;
      document.getElementById("resultCBM").innerHTML = "CBM: " + cbm.toFixed(3);
    }

    function calculateCBF() {
      const lengthInches = document.getElementById("lengthInches").value;
      const widthInches = document.getElementById("widthInches").value;
      const heightInches = document.getElementById("heightInches").value;

      const cbf = (lengthInches * widthInches * heightInches) / 1728;
      document.getElementById("resultCBF").innerHTML = "CBF: " + cbf.toFixed(3);
    }
  </script>
